<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的網站</title>
  <link rel="stylesheet" href="style/index_responsive.css" />
  <style>
    .img-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .responsive-img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="sadg">

    <div class="radio-inputs">
      <!-- 這裡請貼上原本的三個 radio label 組（Instagram、Twitter、Discord） -->
    </div>

    <h1>歡迎來到我的網站</h1>

    <div class="brutalist-container">
      <form action="/login" method="POST">
        <input
          placeholder="輸入代碼"
          class="brutalist-input smooth-type"
          type="text"
        />
        <label class="brutalist-label">👇 👇 👇 👇 👇 </label>
        <button class="btn">確認</button>
      </form>
    </div>

    <div class="img-container">
      <img src="imge/kurumi-main.png" class="responsive-img" alt="Kurumi">
    </div>

  </div>
</header>

</body>
</html>
